<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Runner - Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Параллакс-фоны -->
        <div id="parallax-bg">
            <div class="parallax-layer" id="layer-3"></div>
            <div class="parallax-layer" id="layer-2"></div>
            <div class="parallax-layer" id="layer-1"></div>
        </div>

        <div id="start-screen">
            <h1>Jump Runner</h1>
            <p>Тапните, чтобы прыгать и уклоняйтесь от препятствий!</p>
            <button id="start-button">Начать игру</button>
        </div>
        <div id="game-screen" class="hidden">
            <div id="score">0</div>
            <div id="game-area">
                <!-- Улучшенный персонаж -->
                <div id="player">
                    <div class="player-body"></div>
                    <div class="player-eye"></div>
                    <div class="player-beak"></div>
                    <div class="player-wing"></div>
                </div>
                <!-- Препятствия будут генерироваться динамически -->
                <div id="ground-container">
                    <div class="ground-sprite" id="ground-1"></div>
                    <div class="ground-sprite" id="ground-2"></div>
                </div>
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <h2>Игра окончена!</h2>
            <p>Ваш счет: <span id="final-score">0</span></p>
            <button id="restart-button">Играть снова</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
